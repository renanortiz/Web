<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log () {
            console.log(this)
        }

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul')
        lista.parentNode.log()
        lista.childNodes.log()

        const primeiro = lista.firstChild
        primeiro.log() /* Texto em branco */
        primeiro.nextSibling.log() /* Pedro */

        const ultimo = lista.lastChild
        ultimo.log() /* Texto em branco */
        ultimo.previousSibling.log() /* Bia */

        lista.children.log() /* Pedro Ana Bia */
        lista.firstElementChild.log() /* Pedro */
        lista.lastElementChild.log() /* Bia */
        lista.parentNode.previousElementSibling.log() /* Início */
        lista.parentNode.nextElementSibling.log() /* Fim */

        document.querySelectorAll('div ul li').log()
    </script>
</body>

</html>
